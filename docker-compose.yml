version: '3.8'

services:
  php:
    build: .
    container_name: php-app
    ports:
      - "9001:80"  # Your app will be at localhost:9001
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=dailyexpense
      - DB_USER=root
      - DB_PASS=root123
    volumes:
      - ./uploads:/var/www/html/uploads  # Persist uploads
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: mysql-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: dailyexpense
      MYSQL_USER: user
      MYSQL_PASSWORD: pass123
    ports:
      - "3307:3306"  # Expose on different port to avoid conflict with XAMPP
    volumes:
      - db_data:/var/lib/mysql
      - ./DATABASE_FILE/dailyexpense.sql:/docker-entrypoint-initdb.d/01-init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot123"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s
    networks:
      - app-network

  # Optional: phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root123
    ports:
      - "8081:80"  # Access phpMyAdmin at localhost:8081
    depends_on:
      - db
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge