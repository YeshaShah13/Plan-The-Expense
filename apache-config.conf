<VirtualHost *:80>
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html
    
    # Root directory - serve index files
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>
    
    # Allow access to assets and other files
    <Directory /var/www/html/*>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    # Specific permissions for common directories
    <Directory /var/www/html/css>
        Require all granted
    </Directory>
    
    <Directory /var/www/html/js>
        Require all granted
    </Directory>
    
    <Directory /var/www/html/Assets>
        Require all granted
    </Directory>
    
    <Directory /var/www/html/icon>
        Require all granted
    </Directory>
</VirtualHost>
