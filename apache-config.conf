<VirtualHost *:80>
    DocumentRoot /var/www/html
    DirectoryIndex index.php index.html
    
    # Root directory - serve index files
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html
    </Directory>
    
    # Subdirectories - no automatic index serving
    <Directory /var/www/html/*>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex disabled
    </Directory>
</VirtualHost>
